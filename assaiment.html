<html lang="en">
<head>

</head>
<body>
    <p id="h1"></p>
    <p id="h2"></p>
    <p id="h3"></p>
    <p id="h4"></p>
    <p id="h5"></p>
    <p id="h6"></p>
    <p id="h7"></p>


    <script>
        let y = 50
        let x = 10 + y;
        let x = 10 - y;
        let x = 10 * y;
        let x = 10 / y;
        let x = 10 % y;
        let x = 10 ** y;
        document.getElementById("h1").innerHTML = "Value of x is: " + x;
        document.getElementById("h2").innerHTML = "Value of x is: " - x;
        document.getElementById("h3").innerHTML = "Value of x is: " * x;
        document.getElementById("h4").innerHTML = "Value of x is: " / x;
        document.getElementById("h5").innerHTML = "Value of x is: " % x;
        document.getElementById("h6").innerHTML = "Value of x is: " ** x;
        </script>
